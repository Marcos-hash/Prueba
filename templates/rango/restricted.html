{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    For registers
{% endblock %}

{% block body_block %}
    {% if user.is_authenticated %}
            Since you're logged in, you can see this text! <br />
    {% else %}
        You must register or login first
        <li><a href="{% url 'rango:login' %}">Login</a></li>
    {% endif %}
{% endblock %}
